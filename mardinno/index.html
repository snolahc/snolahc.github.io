<HTML>
	<HEAD>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


<script>

//unlisted
//password
//nobody
//disable
//anybody

function isPrivacyOK(vidp) {
let isok = false;
	console.log('vidp : ' + vidp);
	if (document.getElementById("cb_public").checked && vidp == "anybody") {
		isok = true;
	}
	if (document.getElementById("cb_private").checked && (
		vidp == "unlisted" ||
		vidp == "password" ||
		vidp == "nobody" ||
		vidp == "disable")) {
		isok = true;
	}
	return isok;
}

function doSearch () {
	var qlimit = document.getElementById('limit').value;
	var search = document.getElementById('search').value;
	var e = document.getElementById("sort");
	var sort = e.options[e.selectedIndex].value;
	var f = document.getElementById("orderby");
	var orderby = f.options[f.selectedIndex].value;
	var Table = document.getElementById("mytable");
	//Table.innerHTML = "";

	var settings = {
	  "async": true,
	  "crossDomain": true,
	  "url": "https://mardinno-db.herokuapp.com/v1/graphql?Content-Type=application%2Fjson",
	  "method": "POST",
	  "headers": {
	    "content-type": "application/json",
	    "cache-control": "no-cache"
	  },
	  "processData": false,
	  "data": "{\"query\":\"{ videos(order_by: {" + orderby + ": " + sort + "}, limit: " + qlimit + ") { name, id, duration, release_time, link, view, plays, description } }\" }"
	}

	$.ajax(settings).done(function (response) {

	  //console.log(response.data);

		var newTable = "<tr><td>Status</td><td>ID</td><td>Release date</td><td>Duration</td><td>Link</td><td>Plays</td><td>Title</td></tr>";
	let mycount = 0;
	for (let video of response.data.videos) {
		//console.log(video.description.toString().toUpperCase());
		if (	(search == '' 
			|| video.name.toUpperCase().search(search.toUpperCase()) !== -1
			|| (document.getElementById('search_in_desc').checked
				&& video.description != null
				&& video.description.toString().toUpperCase().search(search.toUpperCase()) !== -1)
		) &&	(isPrivacyOK(video.view))	
		 )
		{
			newTable += "<tr><td>" + video.view + "</td><td>" + video.id + "</td><td>" + video.release_time + "</td><td>" + video.duration + "</td><td><a target=\"_blank\" href=\"" + video.link + "\">GO</a></td><td>" + video.plays + "</td><td>" + video.name + "</td></tr>";

		mycount++;
		}
	}
		document.getElementById("count").value = mycount;
		Table.innerHTML = newTable;
	});
}
</script>
	
	</HEAD>
	<BODY>
		Search : <label><input type="text" name="search" id="search" value="" />&nbsp;&nbsp;Search in description</label> <input type="checkbox" id="search_in_desc" name="search_in_desc" /> <input id="searchbtn" type="button" value="Search" onclick="doSearch();" /> <br />
Order By : 
<select id="orderby">
  <option value="created_time">Created time</option>
  <option value="duration">Duration</option>
  <option value="id">ID</option>
  <option value="name">Title</option>
  <option value="plays">Nb of Plays</option>
  <option value="view">Privacy</option>
</select>
<select id="sort">
  <option value="desc">Desc</option>
  <option value="asc">Asc</option>
</select>
Limit : <input type="text" name="limit" id="limit" value="42000" /> 
<br />Privacy filter : <label><input type="checkbox" name="cb_public" id="cb_public" checked />Public</label><label><input type="checkbox" name="cb_private" id="cb_private" checked />Private</label> 
<br />Count : <input type="text" disabled id="count" name="count" value="" /><br /><br />

<table id="mytable"><tr><td>Status</td><td>ID</td><td>Release date</td><td>Duration</td><td>Link</td><td>Plays</td><td>Title</td></tr></table>
	<script>
		doSearch();

		var input = document.getElementById("search");
		input.addEventListener("keyup", function(event) {
	  		if (event.keyCode === 13) {
		     		event.preventDefault();
		     		document.getElementById("searchbtn").click();
			}
		});
	</script>
	</BODY>
</HTML>
